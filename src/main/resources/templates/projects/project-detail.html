<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head('Detalhes do projeto')}"></head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Detalhes do Projeto</h1>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${project.name}"></h5>
            <p class="card-text"><strong>Expectativas:</strong> <span th:text="${project.expectations}"></span></p>
            <p class="card-text"><strong>Data de Início:</strong> <span th:text="${project.startDate}"></span></p>
            <p class="card-text"><strong>Data de Término:</strong> <span th:text="${project.endDate}"></span></p>
            <p class="card-text"><strong>Proprietário do Projeto:</strong> <span
                    th:text="${project.projectOwner.name}"></span></p>
            <div class="row">
                <div class="col-12">
                    <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-warning">Editar</a>
                    <a href="/projects" class="btn btn-primary">Voltar</a>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mb-4">Backlogs do Projeto</h2>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Prioridade</th>
                    <th scope="col">Status</th>
                    <th scope="col">Prazo</th>
                    <th scope="col">Complexidade</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="backlog : ${project?.backlogs}">
                    <td th:text="${backlog?.id}"></td>
                    <td th:text="${backlog?.description}"></td>
                    <td th:text="${backlog?.priority}"></td>
                    <td th:text="${backlog?.status}"></td>
                    <td th:text="${backlog?.deadline}"></td>
                    <td th:text="${backlog?.complexity}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <a th:href="@{/backlogs/new-backlog}" class="btn btn-success">Adicionar Novo Backlog</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
