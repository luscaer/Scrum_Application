<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head('Editar Projeto')}"></head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Editar Projeto</h1>
    <form th:action="@{/projects/{id}(id=${projectDTO.id})}" th:object="${projectDTO}" method="POST">
        <div class="form-group">
            <label for="name">Nome do Projeto</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <small class="form-text text-muted">O nome deve ter entre 2 e 100 caracteres.</small>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="expectations">Expectativas</label>
            <textarea class="form-control" id="expectations" th:field="*{expectations}"></textarea>
            <span th:if="${#fields.hasErrors('expectations')}" th:errors="*{expectations}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="startDate">Data de Início</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
            <span th:if="${projectDTO.startDate != null}" th:text="'Data selecionada: ' + ${#temporals.format(projectDTO.startDate, 'dd/MM/yyyy')}" class="text-muted"></span>
            <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="endDate">Data de Término</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
            <span th:if="${projectDTO.endDate != null}" th:text="'Data selecionada: ' + ${#temporals.format(projectDTO.endDate, 'dd/MM/yyyy')}" class="text-muted"></span>
            <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="projectOwnerId">ID do Proprietário do Projeto</label>
            <input type="number" class="form-control" id="projectOwnerId" th:field="*{projectOwnerId}" min="1">
            <span th:if="${#fields.hasErrors('projectOwnerId')}" th:errors="*{projectOwnerId}"
                  class="text-danger"></span>
        </div>
        <div class="alert alert-danger mt-2" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <button type="submit" class="btn btn-primary">Editar Projeto</button>
        <a th:href="@{/projects}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
