<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head('Lista de Projetos')}"></head>
<body>
<div th:replace="~{fragments/fragments :: header('Listagem de Projetos')}"></div>
<div class="container mt-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Proprietário do Projeto</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.name}"></td>
            <td th:text="${project.projectOwner.name}"></td>
            <td class="action-buttons">
                <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-info btn-sm">Ver detalhes</a>
                <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/projects/delete/{id}(id=${project.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja deletar este projeto?');">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-4">
        <a th:href="@{/projects/new-project}" class="btn btn-success">Adicionar Novo Projeto</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
