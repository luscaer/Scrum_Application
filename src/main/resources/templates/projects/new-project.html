<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Adicionar Novo Projeto</h1>
    <form th:action="@{/projects}" th:object="${projectDTO}" method="POST">
        <div class="form-group">
            <label for="name">Nome do Projeto</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <small class="form-text text-muted">O nome deve ter entre 2 e 100 caracteres.</small>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="expectations">Expectativas</label>
            <textarea class="form-control" id="expectations" th:field="*{expectations}" required></textarea>
            <span th:if="${#fields.hasErrors('expectations')}" th:errors="*{expectations}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="startDate">Data de Início</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
            <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="endDate">Data de Término</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
            <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="projectOwnerId">ID do Proprietário do Projeto</label>
            <input type="number" class="form-control" id="projectOwnerId" th:field="*{projectOwnerId}" required>
            <span th:if="${#fields.hasErrors('projectOwnerId')}" th:errors="*{projectOwnerId}"
                  class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Projeto</button>
        <a th:href="@{/projects}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
