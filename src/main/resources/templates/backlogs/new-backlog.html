<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Backlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Adicionar Novo Backlog</h1>
    <form th:action="@{/backlogs}" th:object="${backlogDTO}" method="POST">
        <div class="form-group">
            <label for="description">Descrição do Backlog</label>
            <textarea type="text" class="form-control" id="description" th:field="*{description}" required></textarea>
            <small class="form-text text-muted">A descrição deve ter no máximo 500 caracteres.</small>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="priority">Prioridade</label>
            <select class="form-select" id="priority" th:field="*{priority}" required>
                <option th:each="priority : ${priorityE}" th:value="${priority}" th:text="${priority}"></option>
            </select>
            <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-select" id="status" th:field="*{status}" required>
                <option th:each="status : ${backlogStatus}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="deadline">Data Limite</label>
            <input type="date" class="form-control" id="deadline" th:field="*{deadline}" required>
            <span th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="complexity">Nível de Complexidade</label>
            <input type="number" class="form-control" id="complexity" th:field="*{complexity}" min="1" max="10" required>
            <span th:if="${#fields.hasErrors('complexity')}" th:errors="*{complexity}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="projectId">ID do Projeto Associado</label>
            <input type="number" class="form-control" id="projectId" th:field="*{projectId}" min="1" required>
            <span th:if="${#fields.hasErrors('projectId')}" th:errors="*{projectId}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Backlog</button>
        <a th:href="@{/backlogs}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
