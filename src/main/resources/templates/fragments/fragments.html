<head th:fragment="head(titulo)">
    <meta charset="UTF-8">
    <title th:text="${titulo}">Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<div class="container" th:fragment="header(titulo)">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a th:href="@{/home}"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img th:src="@{/images/scrum.png}" alt="Scrum" width="40" height="32" class="me-2">
            <span class="fs-4">Scrum App</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="/home" class="nav-link" th:classappend="${activePage == 'home' ? 'active' : ''}">Home</a>
            </li>
            <li class="nav-item">
                <a href="/projects" class="nav-link" th:classappend="${activePage == 'projects' ? 'active' : ''}">Projetos</a>
            </li>
            <li class="nav-item">
                <a href="/backlogs" class="nav-link" th:classappend="${activePage == 'backlogs' ? 'active' : ''}">Backlogs</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
        </ul>
    </header>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 th:text="${titulo}">Scrum-App</h1>
            </div>
        </div>
    </div>
</div>
